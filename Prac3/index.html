<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <p id="result"></p>
        <div class="row">
            <div class="boxes top left"> </div>
            <div class="boxes top middle"> </div>
            <div class="boxes top right"> </div>
        </div>
        <div class="row">
            <div class="boxes center left"> </div>
            <div class="boxes center middle"> </div>
            <div class="boxes center right"> </div>
        </div>
        <div class="row">
            <div class="boxes bottom left"> </div>
            <div class="boxes bottom middle"> </div>
            <div class="boxes bottom right"> </div>
        </div>
    </div>
    <script src="./prac.js"></script>
</body>
</html>
